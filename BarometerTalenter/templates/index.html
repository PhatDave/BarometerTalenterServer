<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<input id="fileInputTextjel" type="text" name="input" placeholder="Deder path">
<script>
	$(document).ready(function() {
        let inputField = $(document.getElementById("fileInputTextjel"));
        inputField.keypress(function(key) {
            if (key.which === 13) {
                submitPath(inputField.val());
            }
		})

		{# D:\Steam\steamapps\common\Barotrauma #}
		function submitPath(path) {
			$.ajax({
				url: "{% url 'talenter:submitFileName' %}",
				type: "POST",
				data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
					"path": path
				},
				success: function(data) {
					console.log(data);
				}
			});
		}
	})
</script>
</body>
